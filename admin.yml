version: '3.4'
services:  
  pihole:
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "82:80/tcp"
    environment:
      TZ: 'America/Montreal'
      PUID: 1000
      PGID: 1000
      WEBPASSWORD: 'hasbE3n1'
    # Volumes store your data between container upgrades
    volumes:
      - /data/gluster/pihole/pihole:/etc/pihole/
      - /data/gluster/pihole/dnsmasq:/etc/dnsmasq.d/
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
