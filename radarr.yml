version: "3.4"
services:
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto
    volumes:
      - /dockerdata/dockervol/radarr/:/config
      - /nfs/media/Movies/:/movies #optional
      - /nfs/diskstation/nzbget/complete:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped
  
