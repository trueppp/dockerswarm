version: "3.4"
services:
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - glusterradarr:/config
      - /gdrive_media/Movies/:/movies #optional
      - /path/to/downloadclient-downloads:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped
volumes:
  glusterradarr:
    driver: glusterfs
    name: "gv0/radarr"     
